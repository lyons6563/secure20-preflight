# SECURE 2.0 Preflight Checker - LTPT 3-Year Configuration
# Enables LTPT eligibility checks with 3 consecutive years requirement

# HCE Threshold Configuration
hce_threshold:
  current_year: 2024
  compensation_limit: 150000

# Catch-up Contribution Rules
catch_up:
  age_threshold: 50
  roth_only_risk_year: 2024

# Annualization Settings
annualization:
  method: "gross_or_ytd"

# Projection Method
projection_method: "legacy"

# Auto-Enrollment Settings (disabled)
auto_enroll_enabled: false
auto_enroll_wait_days: 0
auto_enroll_default_rate: 0.03

# Escalation Settings (disabled)
escalation_enabled: false
escalation_effective_month: 1
escalation_step: 0.01
escalation_max_rate: 0.10

# LTPT (Long-Term Part-Time) Eligibility Settings
ltpt_enabled: true  # Enable LTPT eligibility detection
ltpt_hours_threshold: 500  # Minimum hours per year to qualify
ltpt_consecutive_years_required: 3  # Require 3 consecutive years
ltpt_latest_year: 2024  # Evaluate trailing years ending at 2024
ltpt_requires_deferral_absent: false  # Flag all eligible employees regardless of deferral status

